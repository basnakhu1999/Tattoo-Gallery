<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TattooGallery</title>
    <style>
        /* General Styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        /* Sticky Header */
        .sticky-header {
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            padding: 10px 20px;
        }

        .sticky-header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .sticky-header nav ul li {
            margin: 0 15px;
        }

        .sticky-header nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .sticky-header nav ul li a:hover {
            color: #ff6f61;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            background-image: url('https://tattoo-gallery11.s3.ap-southeast-2.amazonaws.com/hero1.jpeg');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* Search Container */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-input {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px 0 0 5px;
            font-size: 1rem;
        }

        .search-button {
            padding: 10px 20px;
            background-color: #ff6f61;
            border: none;
            border-radius: 0 5px 5px 0;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #ff4a3d;
        }
    </style>
</head>
<body>
    <header class="sticky-header">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero-section">
        <div class="hero-content">
            <h1>Discover AI-Generated Tattoos</h1>
            <p>Explore a Curated Collection of AI-Generated Tattoos from Around the World!</p>
            <div class="search-container">
                <input type="text" placeholder="Search for tattoos..." class="search-input">
                <button class="search-button">Search</button>
            </div>
        </div>
    </section>
</body>
</html>
