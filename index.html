<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tattoo Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>TattooGallery</h1>
        <input type="text" id="searchBox" placeholder="Search for tattoos...">
        <button>Sign In</button>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-overlay">
            <h1>Find the Perfect Tattoo</h1>
            <p>Discover a curated collection of tattoos from artists worldwide!</p>
        </div>
    </header>

    <!-- Categories -->
    <section class="categories">
        <h2>Categories</h2>
        <div id="categoryList">
            <button onclick="filterCategory('Japanese')">Japanese</button>
            <button onclick="filterCategory('Minimal')">Minimal</button>
            <button onclick="filterCategory('Retro')">Retro</button>
            <button onclick="filterCategory('Floral')">Floral</button>
            <button onclick="filterCategory('Animals')">Animals</button>
        </div>
    </section>

    <!-- Gallery -->
    <section class="gallery">
        <h2>Featured Tattoos</h2>
        <div id="imageGallery"></div>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
